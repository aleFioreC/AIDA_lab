<div class="row">
    <div class="col-sm">
      <nav
        aria-label="breadcrumb">
        <ol class="breadcrumb">
          <ng-container *ngFor="let b of breadcumb">
            <li *ngIf="b.active; else elseBlock" class="{{b.class}}">{{b.label}}</li>
            <ng-template #elseBlock>
              <li class="{{b.class}}"><a href="#" routerLink="{{b.url}}">{{b.label}}</a></li>
            </ng-template>
          </ng-container>
        </ol>
      </nav>
    </div>
  </div>
