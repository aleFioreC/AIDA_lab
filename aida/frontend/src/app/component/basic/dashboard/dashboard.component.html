<div class="grid-container mt-2">
  <div class="col-md-12">
    <h1>AIDA LAB <small>Artificial Intelligence and Data Analysis</small></h1>
    <p>{{ 'dashboard.text' | translate }}
    </p>
  </div>

  <div class="col-md-12 mt-3">
    <h1 class="mat-h1">{{ 'dashboard.subtitle' | translate }}</h1>
    <mat-grid-list cols="2" rowHeight="350px">
      <mat-grid-tile *ngFor="let card of obs | async" [colspan]="card.cols" [rowspan]="card.rows">
        <mat-card class="dashboard-card cursor" (click)="open(card)">
          <mat-card-header>
            <mat-card-title>
              {{card.title}}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div class="row">
              <div class="col-sm-8 justify">
                <p class="long-text">
                  {{card.description}}
                </p>
              </div>
              <div class="col-sm-4 center">
                <img *ngIf="card.file" class="img" [src]="card.file" alt="Image Source">
                <img *ngIf="!card.file" class="img" src="assets/noimage.png" alt="Image Source">
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
    <div class="container-fluid" #focus>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" (page)="scrollUp()"></mat-paginator>
    </div>
  </div>
</div>
