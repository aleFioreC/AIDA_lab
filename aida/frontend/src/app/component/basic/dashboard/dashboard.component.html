<div class="grid-container mt-2">
  <div class="col-md-12">
    <h1>AIDA LAB <small>Artificial Intelligence and Data Analysis</small></h1>
    <p>{{ 'dashboard.text' | translate }}
    </p>
  </div>

  <div class="col-md-12 mt-3">
    <h1 class="mat-h1">{{ 'dashboard.subtitle' | translate }}</h1>
    <mat-grid-list cols="2" rowHeight="350px">
      <mat-grid-tile *ngFor="let card of obs | async" [colspan]="card.cols" [rowspan]="card.rows">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{card.title}}
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button (click)="open(card)" mat-menu-item>{{ 'dashboard.detail' | translate }}</button>
                <!-- <button (click)="remove(card)" mat-menu-item>Remove</button> -->
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div class="row">
              <div class="col-sm-4">
                <img *ngIf="card.file" class="img" [src]="card.file" alt="Image Source">
              </div>
              <div class="col-sm-8 t">
                <p class="long-text">
                  <span>{{card.description}}</span>
                </p>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
    <div class="container-fluid" #focus>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" (page)="scrollUp()"></mat-paginator>
    </div>
  </div>
</div>
