<div class="container grid-container mt-5 mb-5">
    <h1 class="title">{{ 'publication.title' | translate }}</h1>
    <div class="btn-group btn-group-toggle year-button-group" data-toggle="buttons" *ngFor="let year of years">
        <a class="btn btn-link" style="color:grey" (click)="search(year)">{{year}}</a>
    </div>
    <ul>
        <h2>{{now}}</h2>
        <ol>
            <li *ngFor="let card of cards"> {{card.name}} - {{card.lookupValues.contributors}}
            </li>
        </ol>
    </ul>
</div>
