<div class="container grid-container mt-5">
    <div class="row col-sm-12">
        <h1 class="title">{{thesis?.title}}</h1>
        <div class="row col-sm-12">
            <img *ngIf="thesis.file" class="img" [src]="thesis.file" alt="Image Source">
            <img *ngIf="!thesis.file" class="img" src="assets/noimage.png" alt="Image Source">
        </div>
        <div class="row col-sm-12 justify mt-3">
            <h2>Description</h2>
            <p>{{thesis?.description}}</p>
        </div>
    </div>
</div>
