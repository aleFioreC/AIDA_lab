<div class="container grid-container mt-5">
    <div class="row col-sm-12">
        <h1 class="title">{{research?.title}}</h1>
        <div class="row col-sm-12">
            <ngb-carousel class="back">
                <ng-template ngbSlide *ngFor="let file of files">
                    <div class="picsum-img-wrapper center height">
                        <img [src]="file" class="img-thumbnail mt-2 lazyloaded" />
                    </div>
                    <!-- <div class="carousel-caption">
                        <h3>First slide label</h3>
                        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                    </div>  -->
                </ng-template>
            </ngb-carousel>
        </div>
        <div class="row col-sm-12 justify mt-3">
            <h2>Description</h2>
            <p>{{research?.description}}</p>
        </div>
    </div>
</div>
