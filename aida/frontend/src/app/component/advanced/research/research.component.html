<div class="grid-container mt-2">
    <h1 class="mat-h1">Research</h1>
    <div class="col-sm-12 col-md-12 mt-5" *ngFor="let card of obs | async">
        <mat-card class="aida-card cursor" (click)="open(card)">
            <mat-card-header>
                <mat-card-title>
                    {{card.title}}
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="dashboard-card-content">
                <div class="row">
                    <div class="col-sm-4">
                        <img class="img" [src]="card.file" alt="Image Source">
                    </div>
                    <div class="col-sm-8 t">
                        <p class="long-text">
                            <span>{{card.description}}</span>
                        </p>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="container-fluid" #focus>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" (page)="scrollUp()"></mat-paginator>
    </div>
</div>
