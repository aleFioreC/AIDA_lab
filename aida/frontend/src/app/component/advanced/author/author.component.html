<div class="grid-container mt-2">
    <h1 class="mat-h1">{{ 'people.title' | translate }}</h1>
    <div class="row">
        <div class="col-sm-12 col-md-4" *ngFor="let card of cards">
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        {{card.role}}
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <div class="row col-sm-12">
                        <div class="col-sm-6">
                            <img class="img-author" [src]="card.file" alt="Image Source">
                        </div>
                        <div class="col-sm-6">
                            Name: {{card.name}} <br>
                            Surname: {{card.surname}}
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
