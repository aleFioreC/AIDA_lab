<div class="grid-container mt-5">
    <div class="row col-sm-12">
        <h1 class="title">{{news?.title}}</h1>
        <div class="row col-sm-12">
            <img *ngIf="news.file" class="img" [src]="news.file" alt="Image Source">
            <img *ngIf="!news.file" class="img" src="assets/noimage.png" alt="Image Source">
        </div>
        <div class="row col-sm-12 justify mt-3">
            <h3>{{news?.description}}</h3>
        </div>
    </div>
</div>
